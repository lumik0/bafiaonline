<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bafia Online</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            overflow: hidden;
            color: black;
            font-family: Arial, Helvetica, sans-serif;
            zoom: 1.5
        }
        .win {
            color: white;
            outline: 1px solid white;
            border-radius: 5px;
            box-shadow: 0 0 20px 10px rgba(0, 0, 0, 0.2);
            & > .content {
                background-color: black;
                overflow: auto;
            }
        }
        .titleBar {
            color: black;
            height: 16.5px;
            width: 100%;
            --tw-gradient-from: #EAE8EA;
            --tw-gradient-to: #D3D1D3;
            --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-to);
            background: linear-gradient(to bottom, var(--tw-gradient-stops));
            border-radius: 0.25em 0.25em 0 0;
            border: 1px solid #B7B6B7;
            position: relative;
            z-index: 1;
            user-select: none;
            &.dark {
               color: white;
               --tw-gradient-from: #282828;
               --tw-gradient-to: #282828;
               border: 1px solid #282828;
            }
            & > .title {
                width: 100%;
                height: 100%;
                text-align: center;
                display: flex;
                font-size: 12px;
                align-items: center;
                flex-direction: column-reverse;
                justify-content: center
            }
            & > .closeBtn {
                position: absolute;
                background: #FC5753;
                background-size: 35px 23px;
                background-position: 0 0;
                border: 0.5px solid #DF4744;
                border-radius: 100%;
                display: block;
                width: 10px;
                height: 10px;
                left: 6px;
                top: 3px;
                &:disabled {
                    background: gray;
                    border: 0.5px solid #646464
                }
            }
            & > .minBtn {
                position: absolute;
                background: #FDBC40;
                background-size: 35px 22.5px;
                background-position: 57.5px 0px;
                border: 0.5px solid #DE9F34;
                border-radius: 100%;
                display: block;
                width: 10px;
                height: 10px;
                left: 23px;
                top: 3px;
                &:disabled {
                    background: gray;
                    border: 0.5px solid #646464
                }
            }
            & > .maxBtn {
                position: absolute;
                background: #36C84B;
                background-size: 35px 22.5px;
                background-position: 10px 0;
                border: 0.5px solid #27AA35;
                border-radius: 100%;
                display: block;
                width: 10px;
                height: 10px;
                left: 40px;
                top: 3px;
                &:disabled {
                    background: gray;
                    border: 0.5px solid #646464
                }
            }
        }
        
        button {
            --tw-gradient-from: rgba(255, 255, 255);
            --tw-gradient-to: rgba(255, 255, 255);
            --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-to);
            display: inline-block;
            font: inherit;
            color: ButtonText;
            text-align: center;
            cursor: default;
            outline: none;
            background: linear-gradient(to bottom, var(--tw-gradient-stops));
            box-sizing: border-box;
            box-shadow: 0px 0px 1px 1px rgb(0 0 0 / 0.12), 0px 1px 2px 0px rgb(0 0 0 / 0.12), 0px 0.5px 1px 0px rgb(0 0  / 0.24);
            border-radius: 0.25rem;
            border: none;
            font-size: 0.7rem;
            padding-top: 0.125rem;
            padding-bottom: 0.125rem;
            padding-left: 0.5rem;
            padding-right: 0.5rem;
            &:active {
                --tw-gradient-from: rgb(220 220 220);
                --tw-gradient-to: rgb(210 210 210);
            }
            &:disabled {
                --tw-gradient-from: #474747 !important;
                --tw-gradient-to: #474747 !important;
                color: #9e9e9e !important;
            }
        }

        @keyframes zoom-in-zoom-out {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }
        @keyframes opacity {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <script src="./index.js?v=2"></script>
</body>
</html>
